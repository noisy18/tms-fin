{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'main/css/login.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="icon" type="image/svg+xml" href="{% static 'main/img/logotype.svg' %}">
    <title>Task Manage System - Вход</title>
</head>
<body>
    <div class="container">
        <div class="head">
            <img src="{% static 'main/img/logotypeblue.svg' %}" alt="">
        </div>
        <div class="registration">
            <h1>Вход</h1>
            <p class="head-p">для доступа к управления</p>
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <!-- Поле ввода для логина -->
                <div class="input-container">
                    <input type="text" id="username" name="username" placeholder="Введите ваш логин" class="input-field">
                    <i class="icon fas fa-user"></i>
                </div>
                <!-- Поле ввода для пароля -->
                <div class="input-container">
                    <input type="password" id="password" name="password" placeholder="Введите ваш пароль" class="input-field">
                    <i class="icon fas fa-lock"></i>
                </div>
                <p class="help">Если вы <span>забыли пароль</span>, сообщите администратору</p>
                <button type="submit">Войти</button>
            </form>
        </div>
    </div>
</body>
</html>
